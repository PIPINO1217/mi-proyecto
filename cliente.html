<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Consulta de Estado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cliente</h1>
        <nav>
            <ul>
                <li><a class="button" href="index.html">Inicio</a></li>
                <li><a class="button" href="tecnico.html">Técnico</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Consultar Estado de Equipo</h2>
        <form onsubmit="return checkStatus()">
            <label for="codigo-identificacion">Código de Identificación:</label>
            <input type="text" id="codigo-identificacion" placeholder="Ingresa el código" required>
            <button type="submit">Consultar</button>
        </form>
        
        <div id="resultado" style="display:none;">
            <h3>Estado del Equipo</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre y Apellido</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Código Identificación</th>
                        <th>Test</th>
                        <th>Fecha de Ingreso</th>
                        <th>Fecha de Retiro</th>
                        <th>Diagnóstico</th>
                        <th>Presupuesto</th>
                        <th>Comentarios</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="datos-equipo"></tbody>
            </table>
        </div>

        <h2>Contacto</h2>
        <form id="contacto-form" onsubmit="return sendMessage()">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" placeholder="Ingresa el asunto" required>

            <label for="emisor">Emisor:</label>
            <input type="text" id="emisor" placeholder="Tu nombre" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" placeholder="Escribe tu mensaje" required></textarea>

            <label for="codigo-identificacion-contacto">Código de Identificación:</label>
            <input type="text" id="codigo-identificacion-contacto" placeholder="Opcional">

            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Gestión de Equipos</p>
    </footer>

    <script>
        function checkStatus() {
            const codigo = document.getElementById("codigo-identificacion").value;
            const equipoData = localStorage.getItem(`equipo_${codigo}`);

            if (equipoData) {
                const equipo = JSON.parse(equipoData);
                const row = `<tr>
                    <td>${equipo.nombreCliente}</td>
                    <td>${equipo.modelo}</td>
                    <td>${equipo.marca}</td>
                    <td>${equipo.codigo}</td>
                    <td>${equipo.test}</td>
                    <td>${equipo.fechaIngreso}</td>
                    <td>${equipo.fechaRetiro}</td>
                    <td>${equipo.diagnostico}</td>
                    <td>${equipo.presupuesto}</td>
                    <td>${equipo.comentarios}</td>
                    <td>${equipo.estado}</td>
                </tr>`;
                document.getElementById("datos-equipo").innerHTML = row;
                document.getElementById("resultado").style.display = "block";
            } else {
                alert("Código de identificación no encontrado.");
            }
            return false; // Evita el envío del formulario
        }

        function sendMessage() {
            const fecha = document.getElementById("fecha").value;
            const asunto = document.getElementById("asunto").value;
            const emisor = document.getElementById("emisor").value;
            const mensaje = document.getElementById("mensaje").value;
            const codigoIdentificacion = document.getElementById("codigo-identificacion-contacto").value;

            // Crear un objeto de mensaje
            const mensajeData = {
                fecha: fecha,
                asunto: asunto,
                emisor: emisor,
                mensaje: mensaje,
                codigoIdentificacion: codigoIdentificacion
            };

            // Almacenar el mensaje en localStorage
            const mensajeKey = `mensaje_${new Date().getTime()}`; // Generar clave única
            localStorage.setItem(mensajeKey, JSON.stringify(mensajeData));

            alert("Mensaje enviado correctamente.");
            document.getElementById("contacto-form").reset();
            return false; // Evita el envío del formulario
        }
    </script>
</body>
</html>
