<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Gestión de Equipos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cliente</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tecnico.html">Técnico</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Estado de Equipos</h2>
        <p>Consulta el estado de tu equipo entregado.</p>

        <h2>Pedir Contratación</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            <button type="submit">Solicitar Técnico</button>
        </form>

        <h2>Contacto</h2>
        <form>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" placeholder="Escribe tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Gestión de Equipos</p>
    </footer>
</body>
</html>
