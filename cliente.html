<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Gestión de Equipos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cliente</h1>
        <nav>
            <ul>
                <li><a class="button" href="index.html">Inicio</a></li>
                <li><a class="button" href="tecnico.html">Técnico</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Consultar Estado de mi Equipo</h2>
        <form>
            <label for="codigo">Código Único:</label>
            <input type="text" id="codigo" placeholder="Ingresa tu código único" required>
            <button type="submit">Consultar Estado</button>
        </form>

        <h2>Contacto</h2>
        <form>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" placeholder="Escribe tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Gestión de Equipos</p>
    </footer>
</body>
</html>
