<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico - Gestión de Equipos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Técnico</h1>
        <nav>
            <ul>
                <li><a class="button" href="index.html">Inicio</a></li>
                <li><a class="button" href="cliente.html">Cliente</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="login-section">
            <h2>Ingreso de Código de Acceso</h2>
            <form onsubmit="return validateLogin()">
                <label for="password">Código de Acceso:</label>
                <input type="password" id="password" placeholder="Ingresa tu código" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <div id="main-section" style="display: none;">
            <h2>Cargar Equipo</h2>
            <form id="registro-equipo" onsubmit="return registerEquipment()">
                <label for="nombre-cliente">Nombre y Apellido:</label>
                <input type="text" id="nombre-cliente" placeholder="Ingresa nombre y apellido" required>

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" placeholder="Ingresa el modelo del equipo" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Ingresa la marca del equipo" required>

                <label for="codigo">Código de Identificación:</label>
                <input type="text" id="codigo" value="" readonly>

                <label for="test">Test (Sí/No):</label>
                <select id="test" required>
                    <option value="">Seleccione...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>

                <label for="fecha-ingreso">Fecha de Ingreso:</label>
                <input type="date" id="fecha-ingreso" required>

                <label for="fecha-retiro">Fecha de Retiro Estimada:</label>
                <input type="date" id="fecha-retiro" required>

                <label for="diagnostico">Diagnóstico:</label>
                <textarea id="diagnostico" placeholder="Escribe el diagnóstico" required></textarea>

                <label for="presupuesto">Presupuesto:</label>
                <input type="number" id="presupuesto" placeholder="Ingresa el presupuesto" required>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" placeholder="Escribe comentarios adicionales"></textarea>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="Ingresa el estado actual" required>

                <button type="submit">Registrar Equipo</button>
            </form>

            <h2>Bandeja de Entrada</h2>
            <div id="bandeja-entrada">
                <h3>Mensajes de Contacto</h3>
                <div class="inbox">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Asunto</th>
                                <th>Emisor</th>
                                <th>Mensaje</th>
                                <th>Código Identificación</th>
                            </tr>
                        </thead>
                        <tbody id="mensajes"></tbody>
                    </table>
                </div>
            </div>

            <h2>Base de Datos de Equipos</h2>
            <div id="base-datos">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre y Apellido</th>
                            <th>Modelo</th>
                            <th>Marca</th>
                            <th>Código</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="base-datos-equipos"></tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Gestión de Equipos</p>
    </footer>

    <script>
        function validateLogin() {
            const password = document.getElementById("password").value;
            if (password === "1247") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("main-section").style.display = "block";
                document.getElementById("codigo").value = Math.floor(10000 + Math.random() * 90000);
                loadMessages();
                return false; // Evita el envío del formulario
            } else {
                alert("Código incorrecto.");
                return false; // Evita el envío del formulario
            }
        }

        function registerEquipment() {
            const nombreCliente = document.getElementById("nombre-cliente").value;
            const modelo = document.getElementById("modelo").value;
            const marca = document.getElementById("marca").value;
            const codigo = document.getElementById("codigo").value;
            const test = document.getElementById("test").value;
            const fechaIngreso = document.getElementById("fecha-ingreso").value;
            const fechaRetiro = document.getElementById("fecha-retiro").value;
            const diagnostico = document.getElementById("diagnostico").value;
            const presupuesto = document.getElementById("presupuesto").value;
            const comentarios = document.getElementById("comentarios").value;
            const estado = document.getElementById("estado").value;

            // Simular el registro del equipo en una base de datos
            const equipoData = {
                nombreCliente: nombreCliente,
                modelo: modelo,
                marca: marca,
                codigo: codigo,
                estado: estado,
            };
            const row = `<tr>
                <td>${nombreCliente}</td>
                <td>${modelo}</td>
                <td>${marca}</td>
                <td>${codigo}</td>
                <td>${estado}</td>
            </tr>`;
            document.getElementById("base-datos-equipos").innerHTML += row;

            alert(`Equipo registrado:\n\nNombre: ${nombreCliente}\nModelo: ${modelo}\nMarca: ${marca}\nCódigo: ${codigo}\nEstado: ${estado}`);
            document.getElementById("registro-equipo").reset();
            return false; // Evita el envío del formulario
        }

        function loadMessages() {
            const mensajesContainer = document.getElementById("mensajes");
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('mensaje_')) {
                    const mensajeData = JSON.parse(localStorage.getItem(key));
                    const row = `<tr>
                        <td>${mensajeData.fecha}</td>
                        <td>${mensajeData.asunto}</td>
                        <td>${mensajeData.emisor}</td>
                        <td>${mensajeData.mensaje}</td>
                        <td>${mensajeData.codigoIdentificacion}</td>
                    </tr>`;
                    mensajesContainer.innerHTML += row;
                }
            }
        }
    </script>
</body>
</html>
