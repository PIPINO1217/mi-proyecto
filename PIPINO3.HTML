<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico - Gestión de Equipos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #ff00f3;
            color: white;
        }
        .check-column {
            text-align: center;
        }
        .inbox {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ENCARGADO</h1>
    </header>
    <main>
        <div id="login-section">
            <h2>Ingreso de Código de Acceso</h2>
            <form onsubmit="return validateLogin()">
                <label for="password">Código de Acceso:</label>
                <input type="password" id="password" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <div id="main-section" style="display: none;">
            <h2>CARGAR EQUIPO</h2>
            <form id="registro-equipo" onsubmit="return registerEquipment()">
                <label for="nombre-cliente">Nombre y Apellido:</label>
                <input type="text" id="nombre-cliente" placeholder="Ingresa nombre y apellido" required>

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" placeholder="Ingresa el modelo del equipo" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Ingresa la marca del equipo" required>

                <label for="codigo">Código de Identificación:</label>
                <input type="text" id="codigo" value="" readonly>

                <label for="test">Test (SI/NO):</label>
                <select id="test" required>
                    <option value="">Seleccione...</option>
                    <option value="SI">SI</option>
                    <option value="NO">NO</option>
                </select>

                <label for="fecha-ingreso">Fecha de Ingreso:</label>
                <input type="date" id="fecha-ingreso" required>

                <label for="fecha-retiro">Fecha de Retiro Estimada:</label>
                <input type="date" id="fecha-retiro" required>

                <label for="diagnostico">Diagnóstico:</label>
                <textarea id="diagnostico" placeholder="Escribe el diagnóstico" required></textarea>

                <label for="presupuesto">Presupuesto:</label>
                <input type="number" id="presupuesto" placeholder="Ingresa el presupuesto" required>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" placeholder="Escribe comentarios adicionales"></textarea>

                <label for="telefono">Teléfono de Contacto:</label>
                <input type="tel" id="telefono" placeholder="Ingresa el teléfono de contacto" required>

                <button type="submit">Registrar Equipo</button>
            </form>

            <h2>BANDEJA DE ENTRADA</h2>
            <div class="inbox">
                <h3>MENSAJES RECIBIDOS</h3>
                <table id="bandeja-entrada">
                    <thead>
                        <tr>
                            <th>FECHA</th>
                            <th>ASUNTO</th>
                            <th>EMISOR</th>
                            <th>MENSAJE</th>
                            <th>CODIGO</th>
                            <th class="check-column">CHECK</th>
                        </tr>
                    </thead>
                    <tbody id="datos-mensajes"></tbody>
                </table>
            </div>

            <h2>EQUIPOS</h2>
            <table id="base-datos">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>MARCA</th>
                        <th>MODELO</th>
                        <th>CODIGO</th>
                        <th>INGRESO</th>
                        <th>RETIRO</th>
                        <th>DIAGNOSTICO</th>
                        <th>PRESUPUESTO</th>
                        <th>COMENTARIOS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="datos-equipos"></tbody>
            </table>
        </div>
    </main>

    <script>
        function validateLogin() {
            const password = document.getElementById("password").value;
            if (password === "1247") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("main-section").style.display = "block";
                generateCodigo(); 
                loadEquipos(); 
                loadMessages(); 
                return false;
            } else {
                alert("Código incorrecto.");
                return false;
            }
        }

        function generateCodigo() {
            const codigo = Math.floor(10000 + Math.random() * 90000).toString(); 
            document.getElementById("codigo").value = codigo;
        }

        function registerEquipment() {
            const nombreCliente = document.getElementById("nombre-cliente").value;
            const modelo = document.getElementById("modelo").value;
            const marca = document.getElementById("marca").value;
            const codigo = document.getElementById("codigo").value; 
            const test = document.getElementById("test").value;
            const fechaIngreso = document.getElementById("fecha-ingreso").value;
            const fechaRetiro = document.getElementById("fecha-retiro").value;
            const diagnostico = document.getElementById("diagnostico").value;
            const presupuesto = document.getElementById("presupuesto").value;
            const comentarios = document.getElementById("comentarios").value;

            const equipoData = {
                nombreCliente,
                marca,
                modelo,
                codigo,
                test,
                fechaIngreso,
                fechaRetiro,
                diagnostico,
                presupuesto,
                comentarios
            };

            localStorage.setItem(`equipo_${codigo}`, JSON.stringify(equipoData));
            updateEquiposTable(equipoData);
            document.getElementById("registro-equipo").reset();
            generateCodigo();
            alert("Equipo registrado exitosamente!");
            return false; 
        }

        function updateEquiposTable(equipo) {
            const row = `<tr>
                <td>${equipo.nombreCliente}</td>
                <td>${equipo.marca}</td>
                <td>${equipo.modelo}</td>
                <td>${equipo.codigo}</td>
                <td>${equipo.fechaIngreso}</td>
                <td>${equipo.fechaRetiro}</td>
                <td>${equipo.diagnostico}</td>
                <td>${equipo.presupuesto}</td>
                <td>${equipo.comentarios}</td>
                <td>
                    <button onclick="modificarEquipo(this)">MODIFICAR</button>
                    <button onclick="borrarEquipo(this)">BORRAR</button>
                </td>
            </tr>`;
            document.getElementById("datos-equipos").innerHTML += row;
        }

        function loadEquipos() {
            const equipos = Object.keys(localStorage)
                .filter(key => key.startsWith("equipo_"))
                .map(key => JSON.parse(localStorage.getItem(key)));

            equipos.forEach(equipo => updateEquiposTable(equipo));
        }

        function loadMessages() {
            const mensajesTableBody = document.getElementById("datos-mensajes");
            mensajesTableBody.innerHTML = ""; 

            const mensajes = Object.keys(localStorage)
                .filter(key => key.startsWith("mensaje_"))
                .map(key => JSON.parse(localStorage.getItem(key)));

            mensajes.forEach(mensaje => {
                const row = `<tr>
                    <td>${mensaje.fecha}</td>
                    <td>${mensaje.asunto}</td>
                    <td>${mensaje.emisor}</td>
                    <td>${mensaje.mensaje}</td>
                    <td>${mensaje.codigoIdentificacion}</td>
                    <td class="check-column">
                        <button onclick="toggleCheckMensaje(this, '${mensaje.codigoIdentificacion}')">Check</button>
                    </td>
                </tr>`;
                mensajesTableBody.innerHTML += row;
            });
        }

        function toggleCheckMensaje(button, codigoIdentificacion) {
            const mensaje = JSON.parse(localStorage.getItem(`mensaje_${codigoIdentificacion}`));
            mensaje.check = !mensaje.check; 
            localStorage.setItem(`mensaje_${codigoIdentificacion}`, JSON.stringify(mensaje)); 
            loadMessages(); // Recargar mensajes
        }

        function modificarEquipo(button) {
            const row = button.parentNode.parentNode;
            const cells = row.querySelectorAll("td");
            for (let i = 0; i < cells.length - 1; i++) {
                const input = document.createElement("input");
                input.value = cells[i].innerText;
                cells[i].innerHTML = "";
                cells[i].appendChild(input);
            }
            button.innerText = "Guardar";
            button.setAttribute("onclick", "guardarEquipo(this)");
        }

        function guardarEquipo(button) {
            const row = button.parentNode.parentNode;
            const inputs = row.querySelectorAll("input");
            const updatedData = {
                nombreCliente: inputs[0].value,
                marca: inputs[1].value,
                modelo: inputs[2].value,
                codigo: inputs[3].innerText,
                fechaIngreso: inputs[4].value,
                fechaRetiro: inputs[5].value,
                diagnostico: inputs[6].value,
                presupuesto: inputs[7].value,
                comentarios: inputs[8].value
            };
            localStorage.setItem(`equipo_${updatedData.codigo}`, JSON.stringify(updatedData));
            row.innerHTML = `
                <td>${updatedData.nombreCliente}</td>
                <td>${updatedData.marca}</td>
                <td>${updatedData.modelo}</td>
                <td>${updatedData.codigo}</td>
                <td>${updatedData.fechaIngreso}</td>
                <td>${updatedData.fechaRetiro}</td>
                <td>${updatedData.diagnostico}</td>
                <td>${updatedData.presupuesto}</td>
                <td>${updatedData.comentarios}</td>
                <td>
                    <button onclick="modificarEquipo(this)">MODIFICAR</button>
                    <button onclick="borrarEquipo(this)">BORRAR</button>
                </td>
            `;
            alert("Equipo actualizado exitosamente!");
        }

        function borrarEquipo(button) {
            const row = button.parentNode.parentNode;
            const codigo = row.children[3].innerText;
            localStorage.removeItem(`equipo_${codigo}`);
            row.remove();
            alert("Equipo borrado exitosamente!");
        }

        window.onload = function() {
            generateCodigo();
            loadMessages(); 
            loadEquipos(); 
        };
    </script>
</body>
</html>
