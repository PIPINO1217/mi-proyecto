<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico - Gestión de Equipos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para las tablas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #ff00f3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .inbox {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .button {
            background-color: #ff00f3;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #e600b8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Técnico</h1>
        <nav>
            <ul>
                <li><a class="button" href="index.html">Inicio</a></li>
                <li><a class="button" href="cliente.html">Cliente</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="main-section">
            <h2>Bandeja de Entrada</h2>
            <div class="inbox">
                <h3>Mensajes Recibidos</h3>
                <table id="bandeja-entrada">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Asunto</th>
                            <th>Emisor</th>
                            <th>Mensaje</th>
                            <th>Código</th>
                            <th>Check</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="datos-mensajes"></tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Gestión de Equipos</p>
    </footer>

    <script>
        // Función para cargar los mensajes guardados en localStorage
        function loadMessages() {
            const mensajes = Object.keys(localStorage)
                .filter(key => key.startsWith("mensaje_"))
                .map(key => JSON.parse(localStorage.getItem(key)));

            const mensajesTableBody = document.getElementById("datos-mensajes");
            mensajes.forEach(mensaje => {
                const checked = mensaje.checked ? '✔️' : ''; // Mostrar el check si está marcado
                const row = `<tr>
                    <td>${mensaje.fecha}</td>
                    <td>${mensaje.asunto}</td>
                    <td>${mensaje.emisor}</td>
                    <td>${mensaje.mensaje}</td>
                    <td>${mensaje.codigo}</td>
                    <td>
                        <span>${checked}</span>
                        <button onclick="toggleMessageCheck(this, '${mensaje.codigo}')">Check</button>
                    </td>
                    <td>
                        <button onclick="modificarMensaje(this)">Modificar</button>
                        <button onclick="borrarMensaje(this)">Borrar</button>
                    </td>
                </tr>`;
                mensajesTableBody.innerHTML += row;
            });
        }

        // Función para alternar el estado del check
        function toggleMessageCheck(button, codigo) {
            const row = button.parentNode;
            const span = row.querySelector("span");
            const isChecked = span.innerText === '✔️';

            // Actualizamos visualmente
            span.innerText = isChecked ? '' : '✔️';

            // Actualizamos en localStorage
            const mensaje = JSON.parse(localStorage.getItem(`mensaje_${codigo}`));
            mensaje.checked = !isChecked;
            localStorage.setItem(`mensaje_${codigo}`, JSON.stringify(mensaje));
        }

        // Cargar mensajes al inicio
        loadMessages();
    </script>
</body>
</html>
