<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico - Gestión de Equipos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #ff00f3;
            color: white;
        }
        .check-column {
            text-align: center;
        }
        .button {
            background-color: #ff00f3;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #e600b8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ENCARGADO</h1>
    </header>
    <main>
        <div id="login-section">
            <h2>Ingreso de Código de Acceso</h2>
            <form onsubmit="return validateLogin()">
                <label for="password">Código de Acceso:</label>
                <input type="password" id="password" required>
                <button type="submit" class="button">Ingresar</button>
            </form>
        </div>

        <div id="main-section" style="display: none;">
            <h2>BANDEJA DE ENTRADA</h2>
            <table id="bandeja-entrada">
                <thead>
                    <tr>
                        <th>FECHA</th>
                        <th>ASUNTO</th>
                        <th>EMISOR</th>
                        <th>MENSAJE</th>
                        <th>CODIGO</th>
                        <th class="check-column">CHECK</th>
                    </tr>
                </thead>
                <tbody id="datos-mensajes"></tbody>
            </table>

            <h2>CARGAR EQUIPO</h2>
            <form id="registro-equipo" onsubmit="return registerEquipment()">
                <label for="nombre-cliente">Nombre y Apellido:</label>
                <input type="text" id="nombre-cliente" placeholder="Ingresa nombre y apellido" required>
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" placeholder="Ingresa el modelo del equipo" required>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Ingresa la marca del equipo" required>
                <label for="codigo">Código de Identificación:</label>
                <input type="text" id="codigo" value="" readonly>
                <label for="test">Test (SI/NO):</label>
                <select id="test" required>
                    <option value="">Seleccione...</option>
                    <option value="SI">SI</option>
                    <option value="NO">NO</option>
                </select>
                <label for="fecha-ingreso">Fecha de Ingreso:</label>
                <input type="date" id="fecha-ingreso" required>
                <label for="fecha-retiro">Fecha de Retiro Estimada:</label>
                <input type="date" id="fecha-retiro" required>
                <label for="diagnostico">Diagnóstico:</label>
                <textarea id="diagnostico" placeholder="Escribe el diagnóstico" required></textarea>
                <label for="presupuesto">Presupuesto:</label>
                <input type="number" id="presupuesto" placeholder="Ingresa el presupuesto" required>
                <button type="submit" class="button">Registrar Equipo</button>
            </form>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        function validateLogin() {
            const password = document.getElementById("password").value;
            if (password === "1247") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("main-section").style.display = "block";
                loadMessages();
                generateCodigo();
                return false;
            } else {
                showModal("Código incorrecto.");
                return false;
            }
        }

        function generateCodigo() {
            const codigo = Math.floor(10000 + Math.random() * 90000).toString();
            document.getElementById("codigo").value = codigo;
        }

        function registerEquipment() {
            const nombreCliente = document.getElementById("nombre-cliente").value;
            const modelo = document.getElementById("modelo").value;
            const marca = document.getElementById("marca").value;
            const codigo = document.getElementById("codigo").value; 
            const test = document.getElementById("test").value;
            const fechaIngreso = document.getElementById("fecha-ingreso").value;
            const fechaRetiro = document.getElementById("fecha-retiro").value;
            const diagnostico = document.getElementById("diagnostico").value;

            // Validación de fechas
            if (new Date(fechaIngreso) >= new Date(fechaRetiro)) {
                showModal("La fecha de retiro debe ser posterior a la fecha de ingreso.");
                return false;
            }

            const equipoData = {
                nombreCliente,
                marca,
                modelo,
                codigo,
                test,
                fechaIngreso,
                fechaRetiro,
                diagnostico,
                presupuesto: document.getElementById("presupuesto").value
            };

            localStorage.setItem(`equipo_${codigo}`, JSON.stringify(equipoData));
            document.getElementById("registro-equipo").reset();
            generateCodigo();
            showModal("Equipo registrado exitosamente!");
            return false; 
        }

        function loadMessages() {
            const mensajesTableBody = document.getElementById("datos-mensajes");
            mensajesTableBody.innerHTML = ""; // Limpiar tabla antes de cargar

            const mensajes = Object.keys(localStorage)
                .filter(key => key.startsWith("mensaje_"))
                .map(key => JSON.parse(localStorage.getItem(key)));

            mensajes.forEach(mensaje => {
                const checked = mensaje.check ? '✔️' : '';
                const row = `<tr>
                    <td>${mensaje.fecha}</td>
                    <td>${mensaje.asunto}</td>
                    <td>${mensaje.emisor}</td>
                    <td>${mensaje.mensaje}</td>
                    <td>${mensaje.codigoIdentificacion}</td>
                    <td class="check-column">
                        <span>${checked}</span>
                        <button onclick="toggleCheckMensaje(this, '${mensaje.codigoIdentificacion}')">Check</button>
                    </td>
                </tr>`;
                mensajesTableBody.innerHTML += row;
            });
        }

        function toggleCheckMensaje(button, codigoIdentificacion) {
            const row = button.parentNode;
            const span = row.querySelector("span");
            const isChecked = span.innerText === '✔️';

            span.innerText = isChecked ? '' : '✔️'; // Cambiar visualmente el estado

            const mensaje = JSON.parse(localStorage.getItem(`mensaje_${codigoIdentificacion}`));
            mensaje.check = !isChecked; // Cambiar el estado del check
            localStorage.setItem(`mensaje_${codigoIdentificacion}`, JSON.stringify(mensaje)); // Guardar el mensaje actualizado
        }

        function showModal(message) {
            document.getElementById("modal-message").innerText = message;
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Añadir un mensaje de ejemplo para probar
        function addSampleMessages() {
            for (let i = 0; i < 5; i++) {
                const mensaje = {
                    fecha: new Date().toLocaleDateString(),
                    asunto: `Asunto ${i + 1}`,
                    emisor: `Emisor ${i + 1}`,
                    mensaje: `Contenido del mensaje ${i + 1}`,
                    codigoIdentificacion: Math.floor(10000 + Math.random() * 90000).toString(),
                    check: false // Estado inicial del check
                };
                localStorage.setItem(`mensaje_${mensaje.codigoIdentificacion}`, JSON.stringify(mensaje));
            }
        }

        // Cargar mensajes al inicio
        window.onload = function() {
            addSampleMessages(); // Añadir mensajes de ejemplo
            loadMessages();
        }
    </script>
</body>
</html>
